<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Météo</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
    <script type="module" src="script.js" defer></script>
    <script type="module" src="forecast.js" defer></script>
  </head>
  <body>
    <div class="date-today"></div>
    <div class="search-container"></div>

    <div class="container-meteo">
      <div class="container-prevision-day">
        <div class="card">
          <div class="city"></div>
          <img class="weather-image" src="" alt="" />
          <div class="conditions-meteo">
            <div class="temp"></div>
            <div class="humidity-wind">
              <div class="humidity"></div>
              <div class="wind"></div>
            </div>
          </div>
        </div>
      </div>

      <div class="container-forecast">
        <div class="card-forecast">
          <div class="city"></div>
          <div class="date"></div>
          <img class="weather-image" src="" alt="" />
          <div class="conditions-meteo">
            <div class="temp"></div>
            <div class="humidity"></div>
            <div class="wind"></div>
          </div>
        </div>

        <div class="card-forecast">
          <div class="city"></div>
          <div class="date"></div>
          <img class="weather-image" src="" alt="" />
          <div class="conditions-meteo">
            <div class="temp"></div>
            <div class="humidity"></div>
            <div class="wind"></div>
          </div>
        </div>

        <div class="card-forecast">
          <div class="city"></div>
          <div class="date"></div>
          <img class="weather-image" src="" alt="" />
          <div class="conditions-meteo">
            <div class="temp"></div>
            <div class="humidity"></div>
            <div class="wind"></div>
          </div>
        </div>

        <div class="card-forecast">
          <div class="city"></div>
          <div class="date"></div>
          <img class="weather-image" src="" alt="" />
          <div class="conditions-meteo">
            <div class="temp"></div>
            <div class="humidity"></div>
            <div class="wind"></div>
          </div>
        </div>

        <div class="card-forecast">
          <div class="city"></div>
          <div class="date"></div>
          <img class="weather-image" src="" alt="" />
          <div class="conditions-meteo">
            <div class="temp"></div>
            <div class="humidity"></div>
            <div class="wind"></div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
